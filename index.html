<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StreakQuest â€” Gamified Habit Streaks</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">

    <!-- LOGIN / SIGNUP -->
    <section id="auth" class="card center">
      <h1 class="logo">ğŸ”¥ StreakQuest</h1>
      <div id="auth-forms">
        <div id="login-form" class="form">
          <input id="login-username" placeholder="Username" />
          <input id="login-password" placeholder="Password" type="password" />
          <div class="row">
            <button id="btn-login">Login</button>
            <button id="show-signup">Create Account</button>
          </div>
          <p id="login-msg" class="msg"></p>
        </div>

        <div id="signup-form" class="form hidden">
          <input id="signup-username" placeholder="Choose username" />
          <input id="signup-password" placeholder="Choose password" type="password" />
          <p>Select an avatar</p>
          <div id="avatar-list" class="avatar-list"></div>
          <div class="row">
            <button id="btn-signup">Create</button>
            <button id="show-login">Back</button>
          </div>
          <p id="signup-msg" class="msg"></p>
        </div>
      </div>
    </section>

    <!-- MAIN APP -->
    <section id="main" class="hidden">
      <header class="app-header">
        <div class="left">
          <img id="user-avatar" src="" class="avatar" alt="avatar" />
          <div>
            <h2 id="user-greet">Welcome</h2>
            <small id="user-level">Level 1 â€¢ XP: 0</small>
          </div>
        </div>
        <div class="right">
          <button id="btn-sync" title="Refresh/Sync">ğŸ”„</button>
          <button id="btn-logout" title="Logout">â</button>
        </div>
      </header>

      <main>
        <section class="card">
          <h3>Add Task</h3>
          <div class="row">
            <input id="task-name" placeholder="New habit (e.g. Read, Run)" />
            <button id="btn-add-task">Add</button>
          </div>
        </section>

        <section class="card">
          <h3>Your Tasks</h3>
          <div id="tasks"></div>
        </section>

        <section class="card">
          <h3>Leaderboard</h3>
          <div id="leaderboard"></div>
        </section>
      </main>

      <!-- floating XP animation -->
      <div id="fx-layer"></div>
    </section>

  </div>

  <script src="idb.js"></script>
  <script src="app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(()=>{});
    }
  </script>
</body>
</html>
